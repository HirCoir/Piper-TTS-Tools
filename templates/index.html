<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="texto a voz, TTS, accesibilidad, productividad, herramientas de voz, HirLab, texto a voz, conversión de texto a voz, IA, Hircoir, herramienta de texto a voz, tts.hircoir.eu.org youtube.com/@hircoir, piper, free tts, free text to voice, convertir texto a voz gratis, free ai tts, texto a voz realista, tts realista, free tts, hircoir.eu.org, convertir texto a voz, hircoir project, https://github.com/HirCoir/Piper-TTS-Tools, como convertir texto a voz, text to spech, spech, de texto a voz, hircoir.site, www.hircoir.site, hircoir ai, hircoir IA">

    <meta property="og:image" content="https://tts.hircoir.eu.org/og-image.jpg">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://tts.hircoir.eu.org">
    <link rel="icon" type="image/x-icon" href="{{ url_for('favicon') }}">
    <title>TTS Hircoir - Plataforma de Texto a Voz</title>
    <!-- Esquema de datos estructurados JSON-LD para SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TTS Hircoir",
      "url": "https://tts.hircoir.eu.org",
      "description": "Plataforma de texto a voz para mejorar la accesibilidad y la productividad.",
      "author": {
        "@type": "Person",
        "name": "Tu Nombre"
      },

        "@type": "Organization",
        "name": "TTS Hircoir"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tts.hircoir.eu.org/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #333;
            padding: 10px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        header .nav-links a:hover {
            color: #007bff;
        }
        h1 {
            margin-top: 50px;
            font-size: 28px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }
        label, select, textarea {
            margin: 10px 0;
            font-size: 16px;
            color: #eee;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #333;
            padding: 10px;
            width: 100%;
        }
        select {
            height: 40px;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #audio-container {
            margin-top: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: #eee;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .social-buttons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-buttons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TTS Hircoir</div>
            <div class="nav-links">
                <a href="https://www.youtube.com/@hircoir" target="_blank">YouTube</a>
                <a href="https://github.com/HirCoir/Piper-TTS-Tools" target="_blank">GitHub</a>
            </div>
        </div>
    </header>
    <h1>Convertidor de Texto a Audio</h1>
    <form id="conversion-form">
        <label for="model">Modelo:</label>
        <select id="model" name="model">
            {% for model in model_options %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <label for="text">Texto:</label>
        <textarea id="text" name="text" rows="4" maxlength="1000" placeholder="Escribe tu texto aquí." class="autosize"></textarea>
        <button type="submit">Generar audio</button>
    </form>
    <br>
    <div id="audio-container"></div>
    <footer>
        <div class="social-buttons">
            <a href="https://www.youtube.com/@hircoir" target="_blank"><img src="https://image.shutterstock.com/image-vector/youtube-icon-logo-260nw-1468162795.jpg" alt="YouTube"></a>
            <a href="https://github.com/HirCoir/Piper-TTS-Tools" target="_blank"><img src="https://image.shutterstock.com/image-vector/github-icon-logo-260nw-1468162051.jpg" alt="GitHub"></a>
        </div>
        <p>© 2024 HirLab. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script>
        document.getElementById('conversion-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const data = await response.json();
                    const audioContent = data.audio_base64;
                    const audioElement = document.createElement('audio');
                    audioElement.src = 'data:audio/wav;base64,' + audioContent;
                    audioElement.controls = true;
                    audioElement.autoplay = true;
                    document.getElementById('audio-container').innerHTML = '';
                    document.getElementById('audio-container').appendChild(audioElement);
                } else {
                    console.error('Error al convertir texto a voz:', response.statusText);
                }
            } catch (error) {
                console.error('Error de red:', error);
            }
        });

        autosize(document.querySelectorAll('.autosize'));
    </script>
</body>
</html>
